eco.schemacatalog.store.schemaRegistryUrl=http://schema-registry:8081

eco.schemacatalog.store.schema.kafka.bootstrapServers=kafka:9092
eco.schemacatalog.store.schema.kafka.bootstrapTimeoutInMs=60000
#eco.schemacatalog.store.schema.kafka.consumerConfig=

eco.schemacatalog.store.metadata.kafka.bootstrapServers=kafka:9092
eco.schemacatalog.store.metadata.kafka.bootstrapTimeoutInMs=60000
#eco.schemacatalog.store.metadata.kafka.consumerConfig=
#eco.schemacatalog.store.metadata.kafka.producerConfig=

server.port=8082
#server.context-path=/
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto

# auth profiles: auth-disabled
spring.profiles.active=auth-disabled

logging.level.org.apache.avro.LogicalTypes=OFF